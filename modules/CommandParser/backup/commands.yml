# Example command list for Tektronix TDS3000 series oscilloscopes
utils: # DONE
  autoscale: :AUTOSET EXECUTE

channels:
  # toggle or check current channel display state
  display_state: :SELECT:CH{channel_number} {display_state} # DONE
  states:
    on: ON
    off: OFF
  scale:
    vertical: :CH{channel_number}:SCALe {scale_value}
    horizontal: :HORizontal:SCAle {scale_value}
  offset:
    vertical: :CH{channel_number}:OFFSet {offset_value}
    horizontal: :HORizontal:DELay:TIMe {offset_value}

acquisition: # DONE
  mode: :ACQuire:MODe {acquire_mode}
  types:
    - SAMple
    - AVErage
    - ENVelope
  acq_count: :ACQuire:NUMAVg {count};:ACQuire:NUMENv {count}

measurements: # TBD
  get_result: :MEASUrement:IMMed:VAL # might not be needed, in that case set to empty string using ''
  voltage_rms: :MEASUrement:IMMed:TYPe RMS # DONE
  frequency: :MEASurement:IMMed:TYPe FREQuency # DONE
  source_channel: :MEASUrement:IMMed:SOURCE1 CH{channel_number} # DONE
